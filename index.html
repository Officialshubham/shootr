<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shootr | SWF Game</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00d4ff;
      text-shadow: 1px 1px 3px #000;
    }

    .game-container {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    object {
      display: block;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 850px) {
      object {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h2>Shootr Game (Flash Game run by Ruffle)</h2>

  <div class="game-container">
    <object data="shoot.swf" type="application/x-shockwave-flash" width="800" height="600">
      <param name="movie" value="shoot.swf" />
    </object>
  </div>
</body>
</html>
